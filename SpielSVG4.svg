<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%"
    height="100%" viewBox="0 0 200 100">
    <desc/>
    <g alignment-baseline="baseline"/>
    <!-- Pattern fÃ¼r die verschwommenen Ecken -->
    <defs>
        <filter id="f1" x="0" y="0">
            <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
        </filter>
    </defs>
    <!-- Hintergrundfilter -->
    <defs>
        <pattern id="image2" patternUnits="userSpaceOnUse" height="100%" width="100%">
            <image x="0" y="0" width="100%" height="100%" xlink:href="stone.jpg"/>
        </pattern>
    </defs>
    <rect id="background" width="100%" height="100%" fill="url(#image2)"/>
 
    <!-- logo -->
    <rect id="logosymbol" x="0" y="5" width="10" height="10" fill="" filter="url(#f1)"
        style="fill-opacity:0.6"/>
    <use x="0" xlink:href="#logosymbol" fill="lightblue"/>
    <use x="10" xlink:href="#logosymbol" fill="red"/>
    <use x="20" xlink:href="#logosymbol" fill="yellow"/>
    <use x="30" xlink:href="#logosymbol" fill="green"/>
    <use x="40" xlink:href="#logosymbol" fill="orange"/>
    <use x="50" xlink:href="#logosymbol" fill="pink"/>
    
    <text id="logoschrift" x="1" y="14" font-size="10" fill="darkgrey" font-style="normal"
        style="fill-opacity:0.6">M</text>
    <text x="11" y="14" font-size="10" fill="darkgrey" font-style="normal" style="fill-opacity:0.6">
        E </text>
    <text x="21" y="14" font-size="10" fill="darkgrey" font-style="normal" style="fill-opacity:0.6">
        M </text>
    <text x="31" y="14" font-size="10" fill="darkgrey" font-style="normal" style="fill-opacity:0.6">
        O </text>
    <text x="41" y="14" font-size="10" fill="darkgrey" font-style="normal" style="fill-opacity:0.6">
        R </text>
    <text x="51" y="14" font-size="10" fill="darkgrey" font-style="normal" style="fill-opacity:0.6">
        Y </text>
    
    
    <!-- Karten -->
    
    <symbol id="karteVerdeckt">
        <svg height="13%" width="7%" >
            <pattern id="image" patternUnits="userSpaceOnUse" height="100" width="100">
                <image preserveAspectRatio="none" width= "25" height = "25"
                    xlink:href="karteVerdeckt.jpg"
                />
            </pattern>
            <rect  height="100%" width="100%"  fill="url(#image)" stroke="white" stroke-width="1"/> 
        </svg>
    </symbol>
    
    <!-- Erste Reihe -->
    <use x="20" y="20"  xlink:href="#karteVerdeckt"/>
    <use x="40" y="20"  xlink:href="#karteVerdeckt"/>
    <use x="60" y="20"  xlink:href="#karteVerdeckt"/>
    <use x="80" y="20"  xlink:href="#karteVerdeckt"/>
    <use x="100" y="20"  xlink:href="#karteVerdeckt"/>
    <use x="120" y="20"  xlink:href="#karteVerdeckt"/>
    <use x="140" y="20"  xlink:href="#karteVerdeckt"/>
    <use x="160" y="20"  xlink:href="#karteVerdeckt"/>
    
    
    <!-- Zweite Reihe -->
    <use x="20" y="40"  xlink:href="#karteVerdeckt"/>
    <use x="40" y="40"  xlink:href="#karteVerdeckt"/>
    <use x="60" y="40"  xlink:href="#karteVerdeckt"/>
    <use x="80" y="40"  xlink:href="#karteVerdeckt"/>
    <use x="100" y="40"  xlink:href="#karteVerdeckt"/>
    <use x="120" y="40"  xlink:href="#karteVerdeckt"/>
    <use x="140" y="40"  xlink:href="#karteVerdeckt"/>
    <use x="160" y="40"  xlink:href="#karteVerdeckt"/>
    
    
    <!-- Dritte Reihe -->
    <use x="20" y="60"  xlink:href="#karteVerdeckt"/>
    <use x="40" y="60"  xlink:href="#karteVerdeckt"/>
    <use x="60" y="60"  xlink:href="#karteVerdeckt"/>
    <use x="80" y="60"  xlink:href="#karteVerdeckt"/>
    <use x="100" y="60"  xlink:href="#karteVerdeckt"/>
    <use x="120" y="60"  xlink:href="#karteVerdeckt"/>
    <use x="140" y="60"  xlink:href="#karteVerdeckt"/>
    <use x="160" y="60"  xlink:href="#karteVerdeckt"/>
    
    
    
    
    
</svg>