<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%"
    height="100%" viewBox="0 0 200 100">
    <desc/>
    <g alignment-baseline="baseline"/>
    <!-- Pattern fÃ¼r die verschwommenen Ecken -->
    <defs>
        <filter id="f1" x="0" y="0">
            <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
        </filter>
    </defs>
    <!-- Hintergrundfilter -->
    <defs>
        <pattern id="image2" patternUnits="userSpaceOnUse" height="100%" width="100%">
            <image x="0" y="0" width="100%" height="100%" xlink:href="stone.jpg"/>
        </pattern>
    </defs>
    <rect id="background" width="100%" height="100%" fill="url(#image2)"/>
    
    <!-- logo -->
    <rect id="logosymbol" x="0" y="5" width="10" height="10" fill="" filter="url(#f1)"
        style="fill-opacity:0.6"/>
    <use x="0" xlink:href="#logosymbol" fill="lightblue"/>
    <use x="10" xlink:href="#logosymbol" fill="red"/>
    <use x="20" xlink:href="#logosymbol" fill="yellow"/>
    <use x="30" xlink:href="#logosymbol" fill="green"/>
    <use x="40" xlink:href="#logosymbol" fill="orange"/>
    <use x="50" xlink:href="#logosymbol" fill="pink"/>
    
    <text id="logoschrift" x="1" y="14" font-size="10" fill="darkgrey" font-style="normal"
        style="fill-opacity:0.6">M</text>
    <text x="11" y="14" font-size="10" fill="darkgrey" font-style="normal" style="fill-opacity:0.6">
        E </text>
    <text x="21" y="14" font-size="10" fill="darkgrey" font-style="normal" style="fill-opacity:0.6">
        M </text>
    <text x="31" y="14" font-size="10" fill="darkgrey" font-style="normal" style="fill-opacity:0.6">
        O </text>
    <text x="41" y="14" font-size="10" fill="darkgrey" font-style="normal" style="fill-opacity:0.6">
        R </text>
    <text x="51" y="14" font-size="10" fill="darkgrey" font-style="normal" style="fill-opacity:0.6">
        Y </text>
    
    <rect width="80" height="25" fill="white" x="60" y="65" fill-opacity="0.6"></rect>
    <rect width="40" height="15" fill="white" x="80" y="50" fill-opacity="0.6"/>
    <text x="90" y="80" font-size="40" fill="gold">1</text>
    <text x="67" y="85" font-size="25" fill="gold">2</text>
    <text x="122" y="85" font-size="25" fill="gold">3</text>
</svg>