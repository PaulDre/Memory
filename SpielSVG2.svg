<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%"
    height="100%" viewBox="0 0 200 100">
    <desc/>
    <g alignment-baseline="baseline"/>
    <!-- Pattern für die verschwommenen Ecken -->
    <defs>
        <filter id="f1" x="0" y="0">
            <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
        </filter>
    </defs>
    <!-- Hintergrundfilter -->
    <defs>
        <pattern id="image2" patternUnits="userSpaceOnUse" height="100%" width="100%">
            <image x="0" y="0" width="100%" height="100%" xlink:href="stone.jpg"/>
        </pattern>
    </defs>
    <rect id="background" width="100%" height="100%" fill="url(#image2)"/>
    
    <!-- logo -->
    <rect id="logosymbol" x="0" y="5" width="10" height="10" fill="" filter="url(#f1)"
        style="fill-opacity:0.6"/>
    <use x="0" xlink:href="#logosymbol" fill="lightblue"/>
    <use x="10" xlink:href="#logosymbol" fill="red"/>
    <use x="20" xlink:href="#logosymbol" fill="yellow"/>
    <use x="30" xlink:href="#logosymbol" fill="green"/>
    <use x="40" xlink:href="#logosymbol" fill="orange"/>
    <use x="50" xlink:href="#logosymbol" fill="pink"/>
    <text x="1" y="14" font-size="10" fill="darkgrey" font-style="normal" style="fill-opacity:0.6"
        >M</text>
    <text x="11" y="14" font-size="10" fill="darkgrey" font-style="normal" style="fill-opacity:0.6">
        E </text>
    <text x="21" y="14" font-size="10" fill="darkgrey" font-style="normal" style="fill-opacity:0.6">
        M </text>
    <text x="31" y="14" font-size="10" fill="darkgrey" font-style="normal" style="fill-opacity:0.6">
        O </text>
    <text x="41" y="14" font-size="10" fill="darkgrey" font-style="normal" style="fill-opacity:0.6">
        R </text>
    <text x="51" y="14" font-size="10" fill="darkgrey" font-style="normal" style="fill-opacity:0.6">
        Y </text>
    <!-- Begrüßung -->
    <text x="50%" y="30" font-size="10" style="fill:white;" alignment-baseline="middle"
        text-anchor="middle" font-weight="bold" letter-spacing="0" font-style="italic"> Wie viele
        Spieler seid ihr? </text>

    <!-- Spielerzahl -->
    <circle id="circle" r="8" fill="white" cx="30" cy="55" style="fill-opacity:0.8"/>
    <use x="35" xlink:href="#circle"></use>
    <use x="70" xlink:href="#circle"></use>
    <use x="105" xlink:href="#circle"></use>
    <use x="140" xlink:href="#circle"></use>
    
    <text x="28" y="58" fill="gray" font-size="10" font-style="italic" font-weight="bold"> 2 </text>  
    <text x="63" y="58" fill="gray" font-size="10" font-style="italic" font-weight="bold"> 3 </text>
    <text x="97" y="58" fill="gray" font-size="10" font-style="italic" font-weight="bold"> 4 </text>   
    <text x="133" y="58" fill="gray" font-size="10" font-style="italic" font-weight="bold"> 5 </text>   
    <text x="167" y="58" fill="gray" font-size="10" font-style="italic" font-weight="bold"> 6 </text>

    <!-- Weiterlink -->
    <a
        xlink:href="file:///C:/Users/hoang/Documents/WiSe%2017,18/Bachelorpraktikum/Blatt01/Blatt01/SpielSVG3.svg"
        target="_blank">
        <text x="100" y="80" fill="lightgray" alignment-baseline="middle" text-anchor="middle"
            font-size="5" font-style="italic">Weiter</text>
    </a>
</svg>
